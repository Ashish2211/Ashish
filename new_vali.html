<!DOCTYPE html>
<html>

<body>
	<div id="form">
		<p id="head"></p>
		<h2> Form </h2>
			<form onsubmit='return formValidation()'>
				<label>Full Name:</label>
				   <input id='firstname' type='text'>
				<p id="p1"></p>
				<label>Username(10-20):</label>
				   <input id='username' type='text'>
				<p id="p2"></p>
				<label>Email:</label>
				   <input id='email' type='text'>
				<p id="p3"></p>
				<label>Address:</label>
				   <input id='addr' type='text'>
				<p id="p4"></p>
			    <input id="submit" type='submit' value='Check-Form'>
			</form>
	</div>
<script>
	function formValidation() {
		var firstname = document.getElementById('firstname');
		var username = document.getElementById('username');
		var addr = document.getElementById('addr');
		var email = document.getElementById('email');

	if (firstname.value.length == 0) {
		document.getElementById('head').innerText = "* All fields are mandatory *";
		   firstname.focus();
		return false;
		
		}else if(inputAlphabet(firstname, "*alphabets only *") == false) {
		document.getElementById('head').innerText = "* All fields are mandatory *";
		   firstname.focus();
		return false;
		
		}else if(inputAlphabet(username, "*Dont use no and special letters*") == false) {
		document.getElementById('head').innerText = "* All fields are mandatory *";
		   firstname.focus();
		return false;
			
		}else if (emailValidation(email, "* valid email address *") == false) {
		document.getElementById('head').innerText = "* All fields are mandatory *";
		   firstname.focus();
		return false;
				
		}else if (textAlphanumeric(addr, "*  numbers and letters *") == false){
		document.getElementById('head').innerText = "* All fields are mandatory *";
		   firstname.focus();
		return false;
		}	
	    return true;
	}
	function inputAlphabet(inputtext, alertMsg) {
		var alphaExp = /^[a-zA-Z]+$/;
		if (inputtext.value.match(alphaExp)) {
			return true;
		}else {
			document.getElementById('p1').innerText = alertMsg;
			inputtext.focus();
			return false;
		}
	}
	
	function inputAlphabet(inputtext, alertMsg) {
		var alphaExp = /^[a-zA-Z]+$/;
		if (inputtext.value.match(alphaExp)) {
			return true;
		}else {
			document.getElementById('p2').innerText = alertMsg;
			inputtext.focus();
			return false;
		}
	}

	function textAlphanumeric(inputtext, alertMsg) {
		var alphaExp = /^[0-9a-zA-Z]+$/;
		if (inputtext.value.match(alphaExp)) {
			return true;
		} else {
			document.getElementById('p4').innerText = alertMsg; 
			inputtext.focus();
			return false;
		}
	}
	
	function emailValidation(inputtext, alertMsg) {
	var emailExp = /^[w-.+]+@[a-zA-Z0-9.-]+.[a-zA-z0-9]{2,4}$/;
	if (inputtext.value.match(emailExp)) {
	return true;
	} else {
	document.getElementById('p3').innerText = alertMsg;
	inputtext.focus();
	return false;
	}
	}
</script>
</body>

</html>
