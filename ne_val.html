<!DOCTYPE html>
<html>
<head>
<title>Form </title>

<link href="formvalid.css" rel="stylesheet">
<script src="formvalid.js"></script>
</head>
<body>
<div id="form">
<p id="head"></p>

<h2>Validation</h2>


<form onsubmit='return formValidation()'>
<label>Full Name:</label>
<input id='firstname' type='text'>
<p id="p1"></p>

<label>Username(6-8 characters):</label>
<input id='username' type='text'>
<p id="p2"></p>

<label>Email:</label>
<input id='email' type='text'>
<p id="p3"></p>


<label>Address:</label>
<input id='addr' type='text'>
<p id="p5"></p>



<input id="submit" type='submit' value='Check Form'>
</form>

</div>
<script>
function formValidation() {

var firstname = document.getElementById('firstname');
var addr = document.getElementById('addr');
var username = document.getElementById('username');
var email = document.getElementById('email');
/
if (firstname.value.length == 0) {
document.getElementById('head').innerText = "* All fields are mandatory *"; 
firstname.focus();
return false;
}
if (inputAlphabet(firstname, "* alphabets only *")) {
if (lengthDefine(username, 10, 20)) {
if (emailValidation(email, "* email address *")) {
if (textAlphanumeric(addr, "* For Address *")) {

return true;
}
}
}
}


return false;
}

function textNumeric(inputtext, alertMsg) {
var numericExpression = /^[0-9]+$/;
if (inputtext.value.match(numericExpression)) {
return true;
} else {
document.getElementById('p6').innerText = alertMsg; 
inputtext.focus();
return false;
}
}

function inputAlphabet(inputtext, alertMsg) {
var alphaExp = /^[a-zA-Z]+$/;
if (inputtext.value.match(alphaExp)) {
return true;
} else {
document.getElementById('p1').innerText = alertMsg; 
inputtext.focus();
return false;
}
}

function textAlphanumeric(inputtext, alertMsg) {
var alphaExp = /^[0-9a-zA-Z]+$/;
if (inputtext.value.match(alphaExp)) {
return true;
} else {
document.getElementById('p5').innerText = alertMsg; 
inputtext.focus();
return false;
}
}

function lengthDefine(inputtext, min, max) {
var uInput = inputtext.value;
if (uInput.length >= min && uInput.length <= max) {
return true;
} else {
document.getElementById('p2').innerText = "* Please enter between " + min + " and " + max + " characters *"; 
inputtext.focus();
return false;
}
}

function trueSelection(inputtext, alertMsg) {
if (inputtext.value == "Please Choose") {
document.getElementById('p4').innerText = alertMsg;
inputtext.focus();
return false;
} else {
return true;
}
}

function emailValidation(inputtext, alertMsg) {
var emailExp = /^[w-.+]+@[a-zA-Z0-9.-]+.[a-zA-z0-9]{2,4}$/;
if (inputtext.value.match(emailExp)) {
return true;
} else {
document.getElementById('p3').innerText = alertMsg; 
inputtext.focus();
return false;
}
}
</script>
</body>

</html>
